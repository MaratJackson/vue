<!DOCTYPE html>
<head>
   <title>Test project</title>
   <script src="https://unpkg.com/@trevoreyre/autocomplete-js"></script>
   <link rel="stylesheet" href="https://unpkg.com/@trevoreyre/autocomplete-js/dist/style.css">
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script src="index.js"></script>
   <link rel="stylesheet" type="text/css" href="style.css">
   <meta http-equiv="Content-Type" charset="utf-8">
</head>
<body>
 <h1><span>Web</span> App</h1>
 <div class='registration-inputs'>
<form
  id="form-reg"
  @submit="checkForm"
  action="/register"
  method="post"
>
    <b class='reg-profile-text'>Регистрация профиля</b>
    <ul>
      <li v-for="error in errors">{{ error }}</li>
    </ul>
  </p>
    <p>
    <label for="fio">ФИО</label>
    <br>
    <input
      placeholder="Иванов Иван Иванович"
      id="fio"
      v-model="fio"
      type="text"
      name="fio"
      class="input-reg"
    >
  </p>
    <p>
    <label for="email">Email</label>
    <br>
    <input
      placeholder="primer@mmail.ru"
      id="email"
      v-model="email"
      type="email"
      name="email"
      class="input-reg"      
    >
  </p>
   <p>
    <label for="phone">Телефон</label>
    <br>
    <input
      placeholder="+7(___)___-__-__"
      pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
      id="phone"
      v-model="phone"
      type="tel"
      name="phone"
      class="input-reg"      
    >
  </p>
    <label for="country">Страна</label>
     <div id="autocompleteCountry" class="autocomplete">
       <input class=""
         placeholder="Россия"
         aria-label="Search for a country"
         id = 'country'
         name = 'country'
            >
     <ul class="autocomplete-result-list" style='width: 400px !important;'></ul>
     </div>
     <br>

    <label for="city">Город</label>
     <div id="autocompleteCity" class="autocomplete">
       <input class=""
         placeholder="Москва"
         aria-label="Search for a city"
         id = 'city'
         name = 'city'
        >
     <ul class="autocomplete-result-list"></ul>
     </div>

    <p>
    <label for="osPhone">ОС Телефона</label>
    <br>
    <select
      id="osPhone"
      v-model="osPhone"
      name="osPhone"
    >
      <option>Android</option>
      <option>IOS</option>
    </select>
  <p>
    <button
      type="submit"
      value="Отправить"
      class="reg-btn"
    >Зарегистрироваться</button>
  </p>
</form>
</div>
</body>

</html>
